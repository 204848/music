<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Meekdai music player page with journal">
  <meta property="og:title" content="Gmemp">
  <meta property="og:description" content="Meekdai music player page with journal">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://music.1357924680liu.dpdns.org/">
  <meta property="og:image" content="" />

  <link rel="icon" href="favicon.svg">
  <title>Gmemp</title>
  <link rel="stylesheet" href="player.css">
  <!-- <link rel="stylesheet" href="./player.css"> -->
</head>
<body>
  <div id="title">
    <span id="track"></span>
    <div id="artist"></div>
    <div id="lyricContainer"></div>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
    <div id="post" style="display:none;"></div>
  </div>
  
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn" title="播放"></div>
      <div class="btn" id="pauseBtn" title="暂停"></div>
      <div class="btn" id="nextBtn" title="下一首"></div>
      <div class="btn" id="prevBtn" title="上一首"></div>
    </div>
    <div class="btn" id="lyricBtn" title="歌词开关"></div>
    <div class="btn" id="playlistBtn" title="歌单"></div>
    <div class="btn" id="postBtn" title="简介/本人的话"></div>
    <div class="btn" id="waveBtn" title="节奏条开关"></div>
    <div class="btn" id="volumeBtn" title="音量调节"></div>
  </div>

  <div id="progressBar"></div>
  <div id="progress"></div>
  <canvas id="waveCanvas"></canvas>

  <div id="playlist">
    <div id="list"></div>
  </div>

  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <script src="howler.min.js"></script>
  <script src="player.js"></script>
  <!-- <script src="./player.js"></script> -->
</body>
</html>
