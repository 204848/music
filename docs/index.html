<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Meekdai music player page with journal">
  <meta property="og:title" content="Gmemp">
  <meta property="og:description" content="Meekdai music player page with journal">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://music.1357924680liu.dpdns.org/">
  <meta property="og:image" content="" />

  <link rel="icon" href="favicon.svg">
  <title>Gmemp</title>
  <link rel="stylesheet" href="player.css">
  <!-- <link rel="stylesheet" href="./player.css"> -->
</head>
<body>
  <div id="title">
    <span id="track"></span>
    <div id="artist"></div>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
    <div id="post" style="display:none;"></div>
  </div>
  
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="postBtn"></div>
    <div class="btn" id="waveBtn"></div>
    <div class="btn" id="volumeBtn"></div>
    <div id="lyricPanel">
      -- 歌词显示区域 -->
      <div id="lyricContainer"></div>
          <!-- 歌词开关按钮 -->
      <label for="lyricToggle" id="lyricToggleBox">
        <div id="lyricToggle" class="btn" title="歌词显示" style="width:35px;height:35px;
          background-image:url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 512 512%22><path fill=%22%23fff%22 d=%22M512 128v320c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V128c0-26.5 21.5-48 48-48h416c26.5 0 48 21.5 48 48zM192 384v-96h-64v96h64zm128-96v192h64V288h-64zm128 0v64h64v-64h-64z%22/></svg>');background-size:contain;opacity:.9;cursor:pointer;"></div>
      </label>
</div>

  </div>

  <div id="progressBar"></div>
  <div id="progress"></div>
  <canvas id="waveCanvas"></canvas>

  <div id="playlist">
    <div id="list"></div>
  </div>

  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <script src="howler.min.js"></script>
  <script src="player.js"></script>
  <!-- <script src="./player.js"></script> -->
</body>
</html>
